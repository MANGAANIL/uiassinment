<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome – Orbit E Techno School</title>
  <style>
    :root {
      --bg-1: #4f46e5;
      --bg-2: #7c3aed;
      --bg-3: #ec4899;
      --card-border: rgba(255, 255, 255, 0.25);
      --accent: #ffd166;
      --text: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }

    .card {
      width: min(100% - 2rem, 980px);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border: 1px solid var(--card-border);
      padding: clamp(16px, 4vw, 40px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .headline {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 4.5rem);
      margin: 0 0 .35em 0;
      background: conic-gradient(from 0deg, #ff6b6b, #ffd166, #06d6a0, #118ab2, #7c3aed, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subhead {
      font-size: clamp(1rem, 2.8vw, 1.5rem);
      margin: 0 0 .75rem 0;
    }

    .name {
      display: inline-block;
      font-size: clamp(1.4rem, 4.5vw, 2.25rem);
      font-weight: 900;
      padding: .35em .65em;
      border-radius: 999px;
      background-color: var(--accent);
      color: #1f2937;
    }

    .school {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      margin-top: .5rem;
      font-weight: 800;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px rgba(0,0,0,.4);
    }

    .quote {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      margin: 1.25rem auto 0;
      max-width: 60ch;
      line-height: 1.6;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      align-items: center;
      margin-top: 1.2rem;
    }

    @media (min-width: 760px) {
      .row {
        grid-template-columns: 1.3fr .7fr;
      }
    }

    .art {
      display: grid;
      place-items: center;
      padding: 10px;
    }

    .emoji-cloud {
      font-size: clamp(2rem, 8vw, 4rem);
      margin-bottom: 1rem;
    }

    .logo {
      max-width: 160px;
      width: 70%;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="headline">🌟 WELCOME 🌈</h1>
    <p class="subhead">To Our Respected Principal Sir</p>
    <p class="name">Mr. Dinesh</p>
    <p class="school">Orbit E Techno School</p>

    <section class="row">
      <div>
        <p class="quote">💐 <em>A true leader inspires, guides, and lights the path of knowledge.</em> 💐<br>
        We are delighted to welcome you into our school family. With your vision and guidance, Orbit E Techno School will shine brighter than ever. 🌟📚✨</p>
      </div>
      <div class="art">
        <div class="emoji-cloud">🎈🎓📚✨</div>
        <img class="logo" src="WhatsApp Image 2025-08-16 at 09.41.40_9ab34f5b.jpg" alt="Orbit E Techno School Logo" />
      </div>
    </section>
  </main>
</body>
</html>
